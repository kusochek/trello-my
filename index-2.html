<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="all">
<header>
    <div class="navbar">
        <div class="left">
            <div class="onesize"><a class="first-icon" href="https://trello.com/"><i class='fas fa-home'></i></a></div>
            <div class="doski"><i class='fab fa-trello'><div class="dask">Доски</div></i>
                <div class="dropdown-doski">
                    <div class="searchdoski">
                        <form>
                        <input class="doski" type="text" name="search" id="Поиск по нозвание">
                        </form></li></li>
                    </div>
                    <div class="favorite">
                        <div class="favorite1"><i class="far fa-star"><div class="favorite1-1">ИЗБРАННЫЕ</div></i></div>
                        <div class="favorite2">Добавляйте в избранное наиболее важные доски, чтобы они всегда были под рукой.</div>
                    </div>
                    <div class="ago">
                        <div class="ago1"><i class="far fa-clock"><div class="ago1-1">НЕДАВНИЕ</div></i></div>
                        <div class="ago2"><input type="button" value="Sasha"></div>
                    </div>
                    <div class="privatdoski">
                        <div class="privatdoski1"><i class='fab fa-trello'><div class="privatdoski1-1">ПЕРСОНАЛЬНЫЕ ДОСКИ</div></i></div>
                        <div class="privatdoski2"><input type="button" value="Sasha"></div>
                    </div>
                    <div class="list">
                        <div class="newdask"><input type="button"><a href="#">Создать новую доску...</a></div>
                        <div class="fasten"><input type="button"><a href="#">Закрепить то меню.</a></div>
                        <div class="closed"><input type="button">Закрытые доски...</div>
                    </div>
                </div>
            </div>
            <div class="search">
                <form>
                    <input type="text" name="search">
                </form></li></li></div>
        </div>
        <div class="center">    
            <div class="image"><a href="https://trello.com"><img class="logo" src="css/trello-logo-blue.png" width="81px" height="25px" alt="Trello"></a></div>
        </div>
        <div class="right">
            <div class="onesize"><i class='fas fa-plus'></i></div>
            <div class="info"><i class="fas fa-info"></i></div>
            <div class="onesize"><i class='far fa-bell'></i></div>
            <div class="circle">S</div>
        </div>
    </div>
</header>
<menu>
    <div class="settings">
        <div class="left2">
            <div class="name">
                    <form>
                            <input type="text" id="name">
                    </form>
            </div>
            <div class="button"><i class="far fa-star"></i></div>
            <div class="person">Персональная</div>
            <div class="privat"><i class="fas fa-lock"><div class="privaty">Приватная</div></i></div>
            <div class="circle2"><i class="fas fa-angle-double-up"></i>S</div>
            <div class="invite">Пригласить</div>
        </div>
        <div class="right2">
            <div class="menu"><i class="fas fa-ellipsis-h"><div class="menus">Меню</div></i></div>
        </div>
    </div>
</menu>
<container>
    <div class="columns">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</container>
</div>
</body>
</html>
